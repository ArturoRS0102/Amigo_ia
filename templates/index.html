        :root {

            --primary-accent: #007bff;

            --border-color: #e9ecef;

        *, *::before, *::after { box-sizing: border-box; }

    body {
        font-family: var(--font-family);

        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;

    .chat-container {
        width: 100%;
        max-width: 750px;
        height: 95vh;
        max-height: 800px;
        display: flex;
        flex-direction: column;
        background-color: var(--container-bg);
        border-radius: 24px;
        box-shadow: 0 12px 40px var(--shadow-color);
        overflow: hidden;
        margin: 2.5vh 15px;
    }

    @media (max-width: 800px) {
        .chat-container { height: 100vh; max-height: none; border-radius: 0; margin: 0; }
    }

    .chat-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
        background-color: var(--header-bg);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
    }

    .header-info { display: flex; align-items: center; }
    .logo { width: 40px; height: 40px; margin-right: 16px; color: var(--primary-accent); }
    .header-title h1 { margin: 0; font-size: 18px; font-weight: 600; }
    .header-title p { margin: 0; font-size: 14px; color: var(--text-color-secondary); }

    .disclaimer {
        padding: 10px 24px;
        background-color: #fff9e6;
        color: #594500;
        font-size: 13px;
        text-align: center;
        border-bottom: 1px solid #ffecb3;
        flex-shrink: 0;
    }

    .chat-window {
        flex-grow: 1;
        padding: 24px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .message {
        max-width: 78%;
        padding: 12px 18px;
        border-radius: 18px;
        line-height: 1.6;
        word-wrap: break-word;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

    .message.user {
        background-color: var(--user-bubble-bg);
        color: var(--user-bubble-text);
        align-self: flex-end;
        border-bottom-right-radius: 6px;
    }

    .message.ai {
        background-color: var(--ai-bubble-bg);
        color: var(--ai-bubble-text);
        align-self: flex-start;
        border-bottom-left-radius: 6px;
    }

    .typing-indicator {
        display: flex;
        align-items: center;
        align-self: flex-start;
        padding: 12px 18px;
        background-color: var(--ai-bubble-bg);
        border-radius: 18px;
        border-bottom-left-radius: 6px;
    }

    .typing-indicator span {
        height: 8px;
        width: 8px;
        margin: 0 2px;
        background-color: #b0b8c2;
        border-radius: 50%;
        animation: bounce 1.4s infinite;
    }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
    }

    .chat-input-area {
        display: flex;
        align-items: center;
        padding: 16px 24px;
        border-top: 1px solid var(--border-color);
        background-color: var(--header-bg);
        flex-shrink: 0;
    }

    #chat-input {
        flex-grow: 1;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 16px;
        margin-right: 12px;
    }

    #send-btn, #voice-btn, #restart-btn {
        border: none;
        cursor: pointer;
        font-size: 16px;
        padding: 0 12px;
        margin-left: 4px;
    }

    #send-btn { background: var(--primary-accent); color: white; border-radius: 12px; }
    #voice-btn { background: var(--ai-bubble-bg); color: var(--text-color-primary); border-radius: 12px; }
    #restart-btn { background: var(--ai-bubble-bg); color: var(--text-color-secondary); border-radius: 12px; }
</style>

    document.addEventListener('DOMContentLoaded', () => {
        const chatWindow = document.getElementById('chat-window');
