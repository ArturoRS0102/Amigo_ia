<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Roto AI - Un espacio para ti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Reset & Base Styles --- */
        :root {
            --bg-color: #f0f4f8; /* Un fondo azul grisáceo muy claro */
            --primary-color: #e0eafc; /* Azul pastel claro */
            --secondary-color: #sde5e7; /* Verde menta muy pálido */
            --user-bubble-bg: #d1e7dd; /* Verde pastel para el usuario */
            --ai-bubble-bg: #f8d7da; /* Rosa pastel para la IA */
            --text-color: #333;
            --header-bg: #ffffff;
            --input-bg: #ffffff;
            --button-bg: #4a90e2; /* Un azul más vibrante para el contraste */
            --button-hover-bg: #357abd;
            --border-color: #d1d9e6;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Mulish', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        /* --- Main Container --- */
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 1000px;
            display: flex;
            flex-direction: column;
            background-color: var(--header-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            margin: 2.5vh 0;
        }

        @media (max-width: 850px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
                margin: 0;
            }
        }

        /* --- Header --- */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 28px;
            margin-right: 15px;
        }

        .header-title h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }

        .header-title p {
            margin: 0;
            font-size: 14px;
            opacity: 0.8;
        }

        /* --- Disclaimer --- */
        .disclaimer {
            padding: 12px 20px;
            background-color: #fffbe6;
            color: #8a6d3b;
            font-size: 13px;
            text-align: center;
            border-bottom: 1px solid #f2e7c3;
        }

        /* --- Chat Window --- */
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background-color: var(--user-bubble-bg);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.ai {
            background-color: var(--ai-bubble-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message.ai.initial {
            background-color: #eef2f7;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            align-self: flex-start;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Input Area --- */
        .chat-input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }

        #chat-input {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Mulish', sans-serif;
            margin-right: 10px;
            transition: box-shadow 0.2s;
        }

        #chat-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        #send-btn, #restart-btn {
            border: none;
            background-color: var(--button-bg);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        #send-btn:hover, #restart-btn:hover {
            background-color: var(--button-hover-bg);
        }
        
        #restart-btn {
            background-color: #6c757d;
            margin-left: auto;
        }
        #restart-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <span class="logo">💬</span>
            <div class="header-title">
                <h1>Corazón Roto AI</h1>
                <p>Un espacio seguro para desahogarte</p>
            </div>
            <button id="restart-btn" title="Reiniciar conversación">Reiniciar</button>
        </div>

        <div class="disclaimer">
            <strong>Importante:</strong> No soy un terapeuta. Este es un espacio de contención emocional. Si necesitas ayuda profesional, por favor, busca un psicólogo.
        </div>

        <div class="chat-window" id="chat-window">
            <!-- Messages will be appended here -->
        </div>

        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Escribe lo que sientes..." autocomplete="off">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            let conversationHistory = [];

            // Function to add a message to the chat window
            function addMessage(text, sender, type = '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender, type);
                messageElement.textContent = text;
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            // Function to show/hide typing indicator
            function showTypingIndicator(show) {
                let indicator = document.getElementById('typing-indicator');
                if (show) {
                    if (!indicator) {
                        indicator = document.createElement('div');
                        indicator.id = 'typing-indicator';
                        indicator.classList.add('typing-indicator');
                        indicator.innerHTML = '<span></span><span></span><span></span>';
                        chatWindow.appendChild(indicator);
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }
                } else {
                    if (indicator) {
                        indicator.remove();
                    }
                }
            }

            // Function to handle sending a message
            async function sendMessage() {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;

                addMessage(messageText, 'user');
                chatInput.value = '';
                chatInput.disabled = true;
                sendBtn.disabled = true;
                showTypingIndicator(true);

                // Add user message to history
                conversationHistory.push({ role: 'user', content: messageText });

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ history: conversationHistory }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.reply;

                    // Add AI response to history
                    conversationHistory.push({ role: 'assistant', content: aiResponse });
                    
                    showTypingIndicator(false);
                    addMessage(aiResponse, 'ai');

                } catch (error) {
                    console.error('Error fetching AI response:', error);
                    showTypingIndicator(false);
                    addMessage('Lo siento, algo salió mal y no puedo responder en este momento. Por favor, intenta de nuevo más tarde.', 'ai');
                } finally {
                    chatInput.disabled = false;
                    sendBtn.disabled = false;
                    chatInput.focus();
                }
            }
            
            // Function to start a new conversation
            function startNewConversation() {
                chatWindow.innerHTML = '';
                conversationHistory = [];
                addMessage('Hola, estoy aquí para escucharte. Puedes contarme lo que necesites, este es un espacio seguro para ti.', 'ai', 'initial');
                addMessage('Recuerda que puedes escribir libremente, sin juicios. ¿Cómo te sientes hoy?', 'ai', 'initial');
                chatInput.disabled = false;
                sendBtn.disabled = false;
                chatInput.focus();
            }

            // Event Listeners
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            restartBtn.addEventListener('click', startNewConversation);

            // Initial message
            startNewConversation();
        });
    </script>
</body>
</html>
